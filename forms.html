<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="Username"> Username : </label>
            <input
                type="text" 
                placeholder="Username" 
                id="Username" 
                name="Username"
            />
            
        </div>
        <div>
            <label for="Password"> Password: </label>
            <input
                 type="password" 
                 placeholder="Enter Password" 
                 id="Password" 
                 name="password"
            />
        </div>
        <div>
             <input type ="checkbox" id="age" name="age">
            <lable for="age">I am 18+</lable>
        </div>
        <div>
            <input type="radio" name="fruits" id="apple" value="apple">
            <lable for="apple">apple</lable>
             <input type="radio" name="fruits" id="banana" value="banana">
            <lable for="banana">banana</lable>
             <input type="radio" name="fruits" id="mango" value="mango">
            <lable for="mango">mango</lable>
        </div>
        <div>
             Select your proffession
                 <select name="proffesion" id="proffision">
                    <option value="Studemt">Student</option>
                    <option value="dev">developer</option>
                </select>
        </div>

        <div>
            <label for="vol">Select your volume label: </label>
            <input type="range"  id="vol" min="0" max="100" name ="vol" step="10" value="30"/>

        </div>
        <div>
            <label for="feedback">feedback:</label>
            <textarea id="feedback" name="feedback" row="5" cols="20" placeholder="write your feedback here"></textarea>
        </div>
       
        <button>submit</button>
    </form>
    <hr />

    <form action ="https://www.google.com/search">
        <input type =" text" name="q" placeholder =" Search in google">
        <button>search</button>

    </form>
</body>
</html>
