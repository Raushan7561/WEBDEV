<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <h3>Registration Form</h3>
        <div>
            <input type="text" placeholder="First Name" name="fname"/>
            <input type="text" placeholder="Last Name" name="lname"/>
        </div>

        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender" placeholder="gender">
                <option value="m">Male</option>
                <option value="f">female</option>
                <option value="o">Others</option>
            </select>
        </div>

        <div>
             Do you agree to all terms of service?
             <input type="checkbox"  id="tos_agree" name="tos_agree"/>
             <label for="tos_agree">Yes,Iagree</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
